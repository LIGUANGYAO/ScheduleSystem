<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下载工作量</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta name="renderer" content="webkit">
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="../alertifyjs/css/themes/default.min.css" type="text/css" />
    <link rel="stylesheet" href="../alertifyjs/css/alertify.min.css" type="text/css" />
	<!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	    <script src=" http://html5shiv.googlecode.com/svn/trunk/html5.js "></script >
	    <script src="https://oss.maxcdn.com/libs/respond.web/js/1.4.2/respond.min.js"></script>
  	<![endif]-->
  	<style>
		.search-info{
			margin-top: 40px;
			margin-left: 40px;
		}
		.search{
			margin-top: 30px;
		}
		.return-info{
			margin-top: 60px;
		}
  	</style>
</head>
<body>
	<div id="header">
	</div>
	<div class="container">
		<div id="side" class="col-sm-3"></div>
		<div class="col-sm-8 search-info">
			<div class="title">
				<h3 class="text-info">下载工作量</h3>
				<div class="search">
					<form role="form" class="form-horizontal" id="Adminform">
				  		<div class="form-group">
				  			<label for="teacher_name" class="col-sm-2 control-label">教师名称</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="teacher_name" 
								name="teacher_name">
							</div>
				  		</div>
				  		<div class="form-group">
				  			<label for="code" class="col-sm-2 control-label">请选择学院</label>
				  			<div class="col-sm-8">
	                          <select name="academy_id" id="academy_id" class="form-control">
	                          	<option value=""></option>
	                          	<option value="1">经济管理学院</option>
								<option value="2">政法学院</option>
								<option value="3">马克思主义学院</option>
								<option value="4">文学院</option>
								<option value="5">外国语学院</option>
								<option value="6">数学与计算科学学院</option>
								<option value="7">应用物理与材料学院</option>
								<option value="8">信息工程学院</option>
								<option value="9">计算机学院</option>
								<option value="10">机电工程学院</option>
								<option value="11">土木建筑学院</option>
								<option value="12">化学与环境工程学院</option>
								<option value="13">纺织服装学院</option>
								<option value="14">轨道交通学院</option>
								<option value="15">艺术设计学院</option>
								<option value="16">体育部</option>
								<option value="17">继续教育学院</option>
	                          </select>
	                        </div>
				  		</div>
				  	</form>
				</div>
			</div>
			<div class="submit-search col-sm-3 pull-right">
				<button class="btn btn-success" id="load-btn">导出</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script> 
	<script type="text/javascript" src="js/System.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../alertifyjs/alertify.min.js"></script>
	<script type="text/javascript" src="js/ajaxfileupload.js"></script> 
	<script type="text/javascript" src="js/common.js"></script>
	<script>
	$(function (){
		$("#load-btn").on("click",function (){
			var url = 'http://localhost/scheduleSystem/Admin/OtherThing/outputWorkQualityGather?';
			if($("#teacher_name").val()){
					url+='teacher_name='+$("#teacher_name").val();
				}
			if($("#academy_id").val() && !$("#teacher_name").val()){
					url+='academy_id='+$("#academy_id").val();
				}else if ($("#academy_id").val()) {
					url+='&academy_id='+$("#academy_id").val();
				}
			window.open(url);
		});
	});
	</script>
</body>
</html>
