<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>公共课管理</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta name="renderer" content="webkit">
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="../alertifyjs/css/themes/default.min.css" type="text/css" />
    <link rel="stylesheet" href="../alertifyjs/css/alertify.min.css" type="text/css" />
	<!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	    <script src=" http://html5shiv.googlecode.com/svn/trunk/html5.js "></script >
	    <script src="https://oss.maxcdn.com/libs/respond.web/js/1.4.2/respond.min.js"></script>
  	<![endif]-->
  	<style>
  		.main{
			margin-top: 30px;
		}
  		.table-index{
  			margin-top: 30px;
  		}
		.table-index th,td{
			text-indent:2em;
		}
		.table-index button + button{
			margin-left: 20px;
		}
  	</style>
</head>
<body>
	<div id="header">
	</div>
	<div class="container">
		<div id="side" class="col-sm-3"></div>
		<div class="col-sm-9 main">
			<div class="title clearfix">
				<h3 class="text-primary">公共课管理</h3>
				<div class="col-sm-9 clearfix">
					<button class="btn btn-info pull-right" data-toggle="modal" data-target="#addPublicClass">添加</button>
					<div class="modal fade" id="addPublicClass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				        <div class="modal-dialog" role="document">
				            <div class="modal-content">
				              <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				                <h4 class="modal-title" id="myModalLabel">添加公共课</h4>
				              </div>
				              <div class="modal-body">
				                <form class="form-horizontal" id="" enctype="multipart/form-data">
				                    <div class="form-group">
				                       <label for="name" class="col-sm-3 control-label">公共课名称：</label>
				                        <div class="col-sm-8">
				                          <input type="text" class="form-control" name="name" id="name" placeholder="请输入公共课名称">
				                        </div>
				                    </div>
				                     <div class="form-group">
				                       <label for="exam-time" class="col-sm-3 control-label">考试时间：</label>
				                        <div class="col-sm-8">
				                          <select name="" id="select-time" class="form-control">
				                          	<option value=""></option>
				                          	<option value="星期一晚上">星期一晚上</option>
				                          	<option value="星期二晚上">星期二晚上</option>
				                          	<option value="星期三晚上">星期三晚上</option>
				                          	<option value="星期四晚上">星期四晚上</option>
				                          	<option value="星期五晚上">星期五晚上</option>
				                          	<option value="星期六上午">星期六上午</option>
				                          	<option value="星期六下午">星期六下午</option>
				                          	<option value="星期六晚上">星期六晚上</option>
				                          	<option value="星期天上午">星期天上午</option>
				                          	<option value="星期天下午">星期天下午</option>
				                          	<option value="星期天晚上">星期天晚上</option>
				                          </select>
				                        </div>
				                    </div>
				                    <div class="form-group">
				                    	<p class="error-info"></p>
				                    </div>
				                    <div class="modal-footer">
				                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				                        <button type="button" class="btn btn-primary" id="addSub">提交</button>
				                    </div>
				                </form>
				              </div>
				            </div>
				        </div>
					</div>
				</div>		
			</div>
			<div class="modal fade" id="uploadPublicClass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
		        <div class="modal-dialog" role="document">
		            <div class="modal-content">
		              <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		                <h4 class="modal-title" id="myModalLabel2">修改公共课</h4>
		              </div>
		              <div class="modal-body">
		                <form class="form-horizontal" id="" enctype="multipart/form-data">
		                    <div class="form-group">
		                       <label for="name" class="col-sm-3 control-label">公共课名称：</label>
		                        <div class="col-sm-8">
		                          <input type="text" class="form-control" name="name" id="updataName">
		                          <input type="hidden" name="id" id="classId">
		                        </div>
		                    </div>
		                    <div class="form-group">
		                       <label for="exam-time" class="col-sm-3 control-label">考试时间：</label>
		                        <div class="col-sm-8">
		                          <select name="" id="select-time2" class="form-control">
		                          	<option value=""></option>
		                          	<option value="星期一晚上">星期一晚上</option>
		                          	<option value="星期二晚上">星期二晚上</option>
		                          	<option value="星期三晚上">星期三晚上</option>
		                          	<option value="星期四晚上">星期四晚上</option>
		                          	<option value="星期五晚上">星期五晚上</option>
		                          	<option value="星期六上午">星期六上午</option>
		                          	<option value="星期六下午">星期六下午</option>
		                          	<option value="星期六晚上">星期六晚上</option>
		                          	<option value="星期天上午">星期天上午</option>
		                          	<option value="星期天下午">星期天下午</option>
		                          	<option value="星期天晚上">星期天晚上</option>
		                          </select>
		                        </div>
		                    </div>
		                    <div class="form-group">
		                    	<p class="error-info"></p>
		                    </div>
		                    <div class="modal-footer">
		                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		                        <button type="button" class="btn btn-primary" id="updataSub">提交</button>
		                    </div>
		                </form>
		              </div>
		            </div>
		        </div>
			</div>
			<div id="publicClassList"></div>
			<div class="error-info"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script> 
	<script type="text/javascript" src="js/System.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../alertifyjs/alertify.min.js"></script>
	<script type="text/javascript" src="js/ajaxfileupload.js"></script> 
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
<script>
	alertify.dialog('indexAlert',function factory(){
	    return{
	        build: function () {
	            var header = '<span'+'style="vertical-align:middle;color:#e10000;">'+'</span> 公共课管理';
	            this.setHeader(header);
	        },
	        main:function(message){
	            this.message = message;
	        },
	        setup:function(){
	            return {
	                buttons:[{text: "确定", key:27}],/*Esc*/
	                focus: { element:0 }
	            };
	        },
	        prepare: function(){
	            this.setContent(this.message);
	        },
	        callback: function () {
	            window.location.href="publicCourseManger.html";
	            return true;
	        }
	    };
	});
	function deletePublicCourse(id){
		var data={
			"id":id
		};
		alertify.confirm('删除公共课', '删除后不可恢复，慎重！', function(){ 
			System.post(System.base_url+"/Admin/Admin/deletePublicCourse",data,function (){
				alertify.indexAlert("<b style='display:block;margin:20px auto;font-size:24px;color:#000;text-align:center;'>删除数据成功</b>");
			},function (res){
				alertify.indexAlert("<b style='display:block;margin:20px auto;font-size:24px;color:#000;text-align:center;'>"+res.msg+"</b>");
			});
		 }, function(){ });
	}
	function updatePublicCourse(id,course){
		$("#classId").val(id);
		$("#updataName").val(course);
	}
	$(function (){
		System.get(System.base_url+"/Admin/Admin/showPublicCourse ",null,function (res){
			var classList="<table class='table table-index'><tr><td>课程</td><td>考试时间</td><td>操作</td></tr>";
			for(var i=0;i<res.data.length;i++){
				classList+="<tr>";
				classList+="<td>"+res.data[i].name+"</td>";
				classList+="<td>"+res.data[i].period+"</td>";
				classList+="<td><button class='btn btn-default' onclick='updatePublicCourse("+res.data[i].id+",\""+res.data[i].name+"\")' data-toggle='modal' data-target='#uploadPublicClass'>修改</button>";
				classList+="<button class='btn btn-danger' onclick='deletePublicCourse("+res.data[i].id+")'>删除</button></td>";
				classList+="</tr>";
			}
			classList+="</table>";
			$("#publicClassList").html(classList);
		},function (res){
			$(".error-info").html("<p class='text-center' color='red'>"+res.msg+"</p>");
		});
		$("#addSub").on("click",function (){
			var data={
				"name":$("#name").val(),
				"period":$("#select-time").val()
			};
			System.post(System.base_url+"/Admin/Admin/addPublicCourse",data,function (res){
				alertify.indexAlert("<b style='display:block;margin:20px auto;font-size:24px;color:#000;text-align:center;'>添加成功</b>");
			},function (res){
				alertify.indexAlert("<b style='display:block;margin:20px auto;font-size:24px;color:red;text-align:center;'>"+res.msg+"</b>");
			});
		});
		$("#updataSub").on("click",function (){
			var data={
				"id":$("#classId").val(),
				"name":$("#updataName").val(),
				"period":$("#select-time2").val()
			};
			System.post(System.base_url+"/Admin/Admin/updatePublicCourse",data,function (res){
				alertify.indexAlert("<b style='display:block;margin:20px auto;font-size:24px;color:#000;text-align:center;'>修改成功</b>");
			},function (res){
				alertify.indexAlert("<b style='display:block;margin:20px auto;font-size:24px;color:red;text-align:center;'>"+res.msg+"</b>");
			});
		});
	});
</script>
